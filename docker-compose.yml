version: '3.8'

services:
  # Service DB hiện tại của bạn
  db:
    image: pgvector/pgvector:pg16
    container_name: busplatform_be # Hoặc tên bạn đang đặt
    environment:
      POSTGRES_DB: busplatform_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - busplatform_network

  # Service Adminer hiện tại của bạn
  adminer:
    image: adminer:latest
    container_name: busplatform_adminer
    ports:
      - "8888:8080"
    networks:
      - busplatform_network

  # --- THÊM PHẦN NÀY (REDIS) ---
  redis:
    image: redis:7.2-alpine
    container_name: busplatform_redis
    ports:
      - "6379:6379"
    networks:
      - busplatform_network
  # -----------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: busplatform_redis_ui
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081" # Chạy trên cổng 8081 để không đụng 8080 của App
    networks:
      - busplatform_network
    depends_on:
      - redis

  # --- AI CHATBOT SERVICE ---
  ai-chatbot:
    build: ./ai-chatbot
    container_name: busplatform_ai_chatbot
    ports:
      - "8082:8082"
    environment:
      - REDIS_ADDR=redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY} # Reads from .env or shell environment
    networks:
      - busplatform_network
    depends_on:
      - redis
  # --------------------------

volumes:
  postgres_data:


networks:
  busplatform_network:
    driver: bridge
