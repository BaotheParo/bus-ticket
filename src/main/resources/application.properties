# Tên của ứng dụng Spring Boot
spring.application.name=tickets

# Cấu hình JPA/Hibernate
# Sử dụng 'update' để tự động cập nhật schema (chỉ dành cho dev)
spring.jpa.hibernate.ddl-auto=update

# Hiển thị SQL trong log (tùy chọn)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# QUAN TRỌNG:
# Không cần cấu hình datasource (url, username, password) ở đây.
# Chúng sẽ được cung cấp bởi biến môi trường từ docker-compose.yml:
# SPRING_DATASOURCE_URL
# SPRING_DATASOURCE_USERNAME
# SPRING_DATASOURCE_PASSWORD

# QUAN TRỌNG:
# Không cần cấu hình Keycloak (issuer-uri và jwk-set-uri) ở đây.
# Chúng sẽ được cung cấp bởi biến môi trường từ docker-compose.yml:
# SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
# SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
